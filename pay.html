<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gringotts Secure Payment</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <h2>GRINGOTTS SECURE PAYMENT</h2>
            
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <div class="input-wrapper">
                    <input type="text" id="cardNumber" placeholder="•••• •••• •••• ••••">
                 
                </div>
            </div>

            <div class="form-group">
                <label for="cardholderName">Cardholder Name</label>
                <div class="input-wrapper">
                    <input type="text" id="cardholderName">
                    

                </div>
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY)</label>
                <div class="input-wrapper">
                    <input type="text" id="expiryDate" placeholder="MM/YY">
                   
                    
                </div>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <div class="input-wrapper">
                    <input type="text" id="cvv" placeholder="•••">
                </div>
            </div>

            <div class="form-group">
                <label for="shipping">CVV</label>
                <div class="input-wrapper">
                    <input type="text" id="shipping" placeholder="Same as Shipping">
                </div>
            </div>

            <hr class="divider">

            <div class="billing-address">
                <h3>Billing Address</h3>
            </div>
            
            <div class="form-group">
                <label for="address">Address Line 1</label>
                <div class="input-wrapper">
                    <input type="text" id="address">
                    <span class="price-display">£125.00</span>
                </div>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <div class="input-wrapper">
                    <input type="text" id="city">
                    <span class="price-display">Tax £10.00</span>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <div class="input-wrapper">
                    <input type="text" id="country">
                    <span class="price-display">£10.00</span>
                </div>
            </div>

            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <div class="input-wrapper">
                    <input type="text" id="zipCode">
                    <span class="price-display total">Total £135.00</span>
                </div>
            </div>

            <button class="confirm-button">CONFIRM & PAY £130.00</button>
        </div>
    </div>
</body>
</html>
